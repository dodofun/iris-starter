root = "."
tmp_dir = "."

[build]
  args_bin = []
  bin = "./main"
  cmd = "cp main_bk main"
  delay = 1000
  exclude_dir = ["tmp"]
  exclude_file = []
  exclude_regex = []
  exclude_unchanged = false
  follow_symlink = false
  full_bin = "./main --env=pro"
  include_dir = []
  include_ext = ["go", "main", "html", "ini", "toml"]
  kill_delay = "0s"
  log = "air.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
